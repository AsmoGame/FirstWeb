<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body class="holo-bg">
    <header>
        <div class="ppdc">

        </div>

            <a class="btn" href="/index.html">Inicio</a>

    <main>
        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>

            <button class="carousel-btn" id="prev">⟨</button>

            <div class="row">
                <input id="codeInput" type="password" placeholder="INGRESE CÓDIGO DEL JAEGER" autocomplete="off" />
                <button class="btn" id="btnValidar">Validar</button>

            <div class="err" id="err"></div>
